                                        }
                                    </span>
                                </div>
                            </div>
                            <Icons.ChevronDown className={`w-5 h-5 text-slate-300 transition-transform duration-300 ${expanded ? 'rotate-180 text-primary' : ''}`} />
                        </div>
                    </div>

                    <div className={`accordion-content bg-slate-50/50 ${expanded ? 'open' : ''}`}>
                        <div className="p-3 space-y-2">
                            {stage.tasks.map((task) => {
                                const isTaskDone = !!completedTasks[task.id];
                                
                                let reqPetals = 0;
                                let estTime = 0;
                                if (task.type === 'plant') {
                                    reqPetals = Math.ceil(task.amount / flowerPerPetal);
                                    estTime = Math.ceil(reqPetals / consumptionRate);
                                }

                                return (
                                    <div 
                                        key={task.id}
                                        onClick={() => toggleTask(task.id)}
                                        className={`group relative p-4 rounded-xl border transition-all cursor-pointer flex items-start gap-4 active:scale-[0.98] duration-200 ${
                                            isTaskDone 
                                            ? 'bg-slate-100/50 border-transparent' 
                                            : 'bg-white border-slate-100 hover:border-primary/30 shadow-sm hover:shadow-md'
                                        }`}
                                    >
                                        <div className={`mt-0.5 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all duration-300 ${
                                            isTaskDone 
                                            ? 'border-success bg-success scale-110' 
                                            : 'border-slate-200 group-hover:border-primary/50 bg-white'
                                        }`}>
                                            <Icons.CheckCircle2 className={`w-4 h-4 text-white transition-all duration-300 ${isTaskDone ? 'scale-100 opacity-100' : 'scale-0 opacity-0'}`} />
                                        </div>

                                        <div className="flex-1">
                                            <p className={`font-medium text-[15px] transition-all ${isTaskDone ? 'text-slate-400 line-through' : 'text-slate-700'}`}>
                                                {task.text}
                                            </p>
                                            
                                            {task.type === 'plant' && !isTaskDone && (
                                                <div className="flex flex-wrap gap-2 mt-2 animate-fade-in">
                                                    <span className="inline-flex items-center px-2 py-1 rounded-md bg-orange-50 text-orange-600 text-xs font-bold border border-orange-100">
                                                        <Icons.Flower className="w-3 h-3 mr-1" />
                                                        需 {reqPetals} 花瓣
                                                    </span>
                                                    <span className="inline-flex items-center px-2 py-1 rounded-md bg-indigo-50 text-indigo-600 text-xs font-bold border border-indigo-100">
                                                        <Icons.Timer className="w-3 h-3 mr-1" />
                                                        約 {estTime} 分鐘
                                                    </span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}

                            {isActive && stageNeeds && Object.keys(stageNeeds).length > 0 && (
                                <div className="mt-4 mb-2 animate-fade-in">
                                    <div className="bg-white rounded-xl p-5 border border-primary/10 shadow-[0_4px_20px_-5px_rgba(245,158,11,0.15)]">
                                        <h3 className="text-xs font-bold text-primary mb-4 flex items-center uppercase tracking-wider opacity-80 border-b border-slate-100 pb-2">
                                            <Icons.Sprout className="w-4 h-4 mr-2" />
                                            總計剩餘需求 (含後續關卡)
                                        </h3>
                                        <div className="space-y-3">
                                            {Object.entries(stageNeeds).map(([flower, amount]) => (
                                                <div key={flower} className="flex justify-between items-center group">
                                                    <div className="flex items-center">
                                                        <div className="w-1.5 h-1.5 rounded-full bg-primary mr-2.5 group-hover:scale-150 transition-transform shadow-glow"></div>
                                                        <span className="text-sm text-slate-700 font-medium">{flower}</span>
                                                    </div>
                                                    <div className="text-right">
                                                        <span className="block font-bold text-primary text-sm">
                                                            {amount} 朵
                                                        </span>
                                                        <span className="block text-[10px] text-slate-400">
                                                            約 {Math.ceil(amount / flowerPerPetal)} 花瓣
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div className="h-2"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsBar = ({ squadSize, setSquadSize, transport, setTransport }) => (
            <div className="mx-5 -mt-10 relative z-30 glass-panel rounded-2xl shadow-glass p-5 flex flex-col gap-4 animate-slide-up">
                <div className="flex justify-between items-center">
                    <label className="text-xs font-bold text-slate-500 uppercase tracking-wider flex items-center gap-1">
                        <Icons.Settings className="w-3 h-3" /> 隊伍規模
                    </label>
                    <div className="flex items-center bg-slate-100/50 rounded-lg p-1 border border-slate-200/50">
                         <button 
                            onClick={() => setSquadSize(Math.max(10, squadSize - 5))}
                            className="w-8 h-8 rounded-md hover:bg-white text-slate-500 hover:text-primary hover:shadow-sm flex items-center justify-center transition-all"
                        ><Icons.ChevronDown className="w-4 h-4 rotate-90" /></button>
                        <span className="font-bold text-primary w-14 text-center text-lg font-display">{squadSize}</span>
                        <button 
                            onClick={() => setSquadSize(Math.min(40, squadSize + 5))}
                            className="w-8 h-8 rounded-md hover:bg-white text-slate-500 hover:text-primary hover:shadow-sm flex items-center justify-center transition-all"
                        ><Icons.ChevronDown className="w-4 h-4 -rotate-90" /></button>
                    </div>
                </div>
                <div className="h-px bg-slate-200/50 w-full"></div>
                <div className="flex justify-between items-center">
                    <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">移動方式</label>
                    <div className="flex bg-slate-100/50 p-1 rounded-xl border border-slate-200/50">
                        {Object.entries(TRANSPORT_MODES).map(([key, mode]) => {
                            const ModeIcon = key === 'walk' ? Icons.Footprints : key === 'bike' ? Icons.Bike : Icons.Bus;
                            const isSelected = transport === key;
                            return (
                                <button
                                    key={key}
                                    onClick={() => setTransport(key)}
                                    className={`px-3 py-2 rounded-lg transition-all flex items-center gap-1.5 ${isSelected ? 'bg-white text-primary shadow-sm font-bold ring-1 ring-black/5' : 'text-slate-400 hover:text-slate-600'}`}
                                >
                                    <ModeIcon className="w-4 h-4" />
                                    <span className="text-xs">{mode.label}</span>
                                </button>
                            );
                        })}
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('tracker');
            const [squadSize, setSquadSize] = useState(() => Number(localStorage.getItem('pikmin_squad')) || 40);
            const [transport, setTransport] = useState(() => localStorage.getItem('pikmin_transport') || 'walk');
            const [completedTasks, setCompletedTasks] = useState(() => JSON.parse(localStorage.getItem('pikmin_tasks')) || {});
            const [expandedStages, setExpandedStages] = useState({});
            
            useEffect(() => { localStorage.setItem('pikmin_squad', squadSize); }, [squadSize]);
            useEffect(() => { localStorage.setItem('pikmin_transport', transport); }, [transport]);
            useEffect(() => { localStorage.setItem('pikmin_tasks', JSON.stringify(completedTasks)); }, [completedTasks]);

            // --- Omni Calculator State ---
            const [calcValues, setCalcValues] = useState({
                flowers: 1000,
                petals: 0,
                minutes: 0
            });

            const consumptionRate = getConsumptionRate(squadSize);
            const flowerPerPetal = TRANSPORT_MODES[transport].density;

            useEffect(() => {
                const p = Math.ceil(calcValues.flowers / flowerPerPetal);
                const t = Math.ceil(p / consumptionRate);
                setCalcValues(prev => ({
                    ...prev,
                    petals: p,
                    minutes: t
                }));
            }, [squadSize, transport]);

            const handleFlowersChange = (e) => {
                const val = Math.max(0, parseInt(e.target.value) || 0);
                const p = Math.ceil(val / flowerPerPetal);
                const t = Math.ceil(p / consumptionRate);
                setCalcValues({ flowers: val, petals: p, minutes: t });
            };

            const handlePetalsChange = (e) => {
                const val = Math.max(0, parseInt(e.target.value) || 0);
                const f = val * flowerPerPetal;
                const t = Math.ceil(val / consumptionRate);
                setCalcValues({ flowers: f, petals: val, minutes: t });
            };

            const handleMinutesChange = (e) => {
                const val = Math.max(0, parseInt(e.target.value) || 0);
                const p = Math.ceil(val * consumptionRate);
                const f = p * flowerPerPetal;
                setCalcValues({ flowers: f, petals: p, minutes: val });
            };

            const toggleTask = (taskId) => {
                setCompletedTasks(prev => ({ ...prev, [taskId]: !prev[taskId] }));
            };

            const resetTasks = () => {
                if(confirm("確定要重置所有任務進度嗎？")) {
                    setCompletedTasks({});
                    setExpandedStages({});
                }
            };

            const analysis = useMemo(() => {
                let totalTasks = 0, doneTasks = 0, activeStageId = 1, foundActive = false;
                let currentStageNeeds = {}, totalNeeds = {};

                STAGE_DATA.forEach(stage => {
                    let stageIncomplete = false;
                    let thisStageNeeds = {};
                    stage.tasks.forEach(task => {
                        totalTasks++;
                        if (completedTasks[task.id]) doneTasks++;
                        else {
                            stageIncomplete = true;
                            if (task.type === 'plant') {
                                totalNeeds[task.flowerType] = (totalNeeds[task.flowerType] || 0) + task.amount;
                                thisStageNeeds[task.flowerType] = (thisStageNeeds[task.flowerType] || 0) + task.amount;
                            }
                        }
                    });
                    if (stageIncomplete && !foundActive) {
                        activeStageId = stage.id;
                        foundActive = true;
                        currentStageNeeds = thisStageNeeds;
                    }
                });
                if (totalTasks > 0 && totalTasks === doneTasks) activeStageId = STAGE_DATA.length + 1;
                return { totalTasks, doneTasks, activeStageId, currentStageNeeds, totalNeeds };
            }, [completedTasks]);

            useEffect(() => {
                if(analysis.activeStageId <= STAGE_DATA.length) {
                    setExpandedStages({ [analysis.activeStageId]: true });
                }
            }, [analysis.activeStageId]);

            const toggleStage = (id) => {
                setExpandedStages(prev => ({ ...prev, [id]: !prev[id] }));
            };

            return (
                <div className="min-h-screen pb-28 font-sans selection:bg-primary/20 selection:text-primary">
                    
                    <HeroSection 
                        completedCount={analysis.doneTasks} 
                        totalCount={analysis.totalTasks} 
                        resetTasks={resetTasks}
                    />

                    <SettingsBar 
                        squadSize={squadSize} 
                        setSquadSize={setSquadSize} 
                        transport={transport} 
                        setTransport={setTransport} 
                    />

                    <main className="px-5 mt-8 space-y-8 max-w-3xl mx-auto">
                        {activeTab === 'tracker' && (
                            <div className="space-y-4 animate-fade-in">
                                <div className="flex items-center justify-between px-2 mb-2">
                                    <h2 className="text-lg font-bold text-slate-700 font-display">Mission Log</h2>
                                    <span className="text-xs font-bold px-2 py-1 bg-yellow-100 text-yellow-700 rounded border border-yellow-200 shadow-sm">2025/11 Event</span>
                                </div>
                                {STAGE_DATA.map(stage => {
                                    const isCompleted = stage.tasks.every(t => completedTasks[t.id]);
                                    const isActive = analysis.activeStageId === stage.id;
                                    const isLocked = stage.id > analysis.activeStageId;
                                    return (
                                        <StageCard 
                                            key={stage.id}
                                            stage={stage}
                                            completedTasks={completedTasks}
                                            toggleTask={toggleTask}
                                            isActive={isActive}
                                            isCompleted={isCompleted}
                                            isLocked={isLocked}
                                            expanded={expandedStages[stage.id]}
                                            onToggleExpand={() => toggleStage(stage.id)}
                                            stageNeeds={isActive ? analysis.totalNeeds : null}
                                            flowerPerPetal={flowerPerPetal}
                                            consumptionRate={consumptionRate}
                                        />
                                    );
                                })}
                            </div>
                        )}

                        {activeTab === 'calc' && (
                            <div className="animate-fade-in space-y-5">
                                <div className="bg-white p-6 rounded-2xl shadow-card border border-slate-100 relative overflow-hidden">
                                    <div className="flex items-center gap-3 mb-6 border-b border-slate-100 pb-4 relative z-10">
                                        <div className="bg-primary/10 p-2 rounded-lg text-primary">
                                            <Icons.Calculator className="w-6 h-6"/>
                                        </div>
                                        <div>
                                            <h2 className="text-xl font-bold text-slate-800 font-display">三方連動計算機</h2>
                                            <p className="text-xs text-slate-400">輸入任一數值，自動推算其他兩項</p>
                                        </div>
                                    </div>
                                    
                                    {/* Visual Link Chain - Updated */}
                                    <div className="link-chain rounded-full opacity-50"></div>

                                    <div className="space-y-6 relative z-10 pl-6">
                                        {/* Input 1: Flowers */}
                                        <div className="relative">
                                            <div className="absolute -left-[33px] top-1/2 -translate-y-1/2 bg-white border-2 border-primary/20 w-4 h-4 rounded-full z-20 shadow-sm"></div>
                                            <label className="text-xs font-bold text-slate-400 mb-1 block uppercase tracking-wider pl-1">目標花朵 (Flowers)</label>
                                            <div className="bg-white rounded-xl border border-slate-200 p-1 flex items-center shadow-sm focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/10 transition-all">
                                                <div className="p-3 bg-orange-50 rounded-lg text-orange-500 mr-2">
                                                    <Icons.Flower className="w-5 h-5" />
                                                </div>
                                                <input 
                                                    type="number" 
                                                    min="0"
                                                    value={calcValues.flowers}
                                                    onChange={handleFlowersChange}
                                                    className="w-full bg-transparent text-xl font-bold text-slate-800 focus:outline-none"
                                                    placeholder="0"
                                                />
                                                <span className="text-xs font-bold text-slate-300 pr-4">朵</span>
                                            </div>
                                        </div>

                                        {/* Input 2: Petals */}
                                        <div className="relative">
                                             <div className="absolute -left-[33px] top-1/2 -translate-y-1/2 bg-white border-2 border-primary/20 w-4 h-4 rounded-full z-20 shadow-sm"></div>
                                            <label className="text-xs font-bold text-slate-400 mb-1 block uppercase tracking-wider pl-1">消耗花瓣 (Petals)</label>
                                            <div className="bg-white rounded-xl border border-slate-200 p-1 flex items-center shadow-sm focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/10 transition-all">
                                                <div className="p-3 bg-red-50 rounded-lg text-primary mr-2">
                                                    <Icons.Droplets className="w-5 h-5" />
                                                </div>
                                                <input 
                                                    type="number" 
                                                    min="0"
                                                    value={calcValues.petals}
                                                    onChange={handlePetalsChange}
                                                    className="w-full bg-transparent text-xl font-bold text-slate-800 focus:outline-none"
                                                    placeholder="0"
                                                />
                                                <span className="text-xs font-bold text-slate-300 pr-4">片</span>
                                            </div>
                                        </div>

                                        {/* Input 3: Time */}
                                        <div className="relative">
                                             <div className="absolute -left-[33px] top-1/2 -translate-y-1/2 bg-white border-2 border-primary/20 w-4 h-4 rounded-full z-20 shadow-sm"></div>
                                            <label className="text-xs font-bold text-slate-400 mb-1 block uppercase tracking-wider pl-1">所需時間 (Time)</label>
                                            <div className="bg-white rounded-xl border border-slate-200 p-1 flex items-center shadow-sm focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/10 transition-all">
                                                <div className="p-3 bg-indigo-50 rounded-lg text-indigo-500 mr-2">
                                                    <Icons.Timer className="w-5 h-5" />
                                                </div>
                                                <input 
                                                    type="number" 
                                                    min="0"
                                                    value={calcValues.minutes}
                                                    onChange={handleMinutesChange}
                                                    className="w-full bg-transparent text-xl font-bold text-slate-800 focus:outline-none"
                                                    placeholder="0"
                                                />
                                                <span className="text-xs font-bold text-slate-300 pr-4">分</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
                                        <div className="text-xs text-slate-400">
                                            當前配置: {squadSize}隻皮克敏 · {TRANSPORT_MODES[transport].label}
                                        </div>
                                        <button 
                                            onClick={() => setCalcValues({flowers: 0, petals: 0, minutes: 0})}
                                            className="text-xs font-bold text-primary hover:text-primary-dark flex items-center gap-1 bg-primary/5 px-2 py-1 rounded hover:bg-primary/10 transition-colors"
                                        >
                                            <Icons.Refresh className="w-3 h-3" /> 重置
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white/90 backdrop-blur-xl border border-white/50 shadow-2xl rounded-full p-1.5 z-40">
                        <div className="flex justify-between items-center h-14 relative">
                            <div className={`absolute top-1.5 bottom-1.5 w-[48%] bg-primary rounded-full transition-all duration-300 ease-out shadow-lg ${
                                activeTab === 'calc' ? 'left-[50%]' : 'left-[2%]'
                            }`}></div>

                            <button 
                                onClick={() => setActiveTab('tracker')}
                                className={`flex items-center justify-center w-1/2 h-full space-x-2 rounded-full relative z-10 transition-colors ${
                                    activeTab === 'tracker' ? 'text-white' : 'text-slate-400 hover:text-slate-600'
                                }`}
                            >
                                <Icons.ListTodo className="w-5 h-5" />
                                <span className="text-xs font-bold tracking-wide">任務</span>
                            </button>
                            
                            <button 
                                onClick={() => setActiveTab('calc')}
                                className={`flex items-center justify-center w-1/2 h-full space-x-2 rounded-full relative z-10 transition-colors ${
                                    activeTab === 'calc' ? 'text-white' : 'text-slate-400 hover:text-slate-600'
                                }`}
                            >
                                <Icons.Calculator className="w-5 h-5" />
                                <span className="text-xs font-bold tracking-wide">工具</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        }
    </script>
</body>
</html>
